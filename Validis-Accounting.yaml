components:
  parameters:
    page:
      name: page
      in: query
      description: 'Page index, starting at 0.'
      required: false
      schema:
        type: integer
        default: 0
    size:
      name: size
      in: query
      description: 'Number of uploads by page, maximum size that can be returned is 2000.'
      required: false
      schema:
        type: integer
        default: 200
        maximum: 2000
    customerId:
      name: customerId
      in: query
      description: The internal identifier for the customer.
      required: false
      schema:
        type: integer
        example: 4371
    supplierId:
      name: supplierId
      in: query
      description: The internal identifier for the supplier.
      required: false
      schema:
        type: integer
        example: 22874
    fromPeriodId:
      name: fromPeriodId
      in: query
      description: Validis start period id.
      required: false
      schema:
        type: integer
        example: 10124
    itemTypes:
      name: itemTypes
      in: query
      description: List of item types.
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - INVOICE
            - PAYMENT
            - CREDIT_NOTE
            - DISCOUNT
            - WRITE_OFF
            - REFUND
            - CURRENCY_GAIN_LOSS
            - ADJUSTMENT
            - BALANCE_FORWARD
        example:
          - INVOICE
    openItems:
      name: openItems
      in: query
      description: If  open items should be returned.
      required: false
      schema:
        type: boolean
        default: false
    showAllocations:
      name: showAllocations
      in: query
      description: Whether to include allocations in response.
      required: false
      schema:
        type: boolean
        default: false
    showLinks:
      name: showLinks
      in: query
      description: Whether to include links in response.
      required: false
      schema:
        type: boolean
        default: false
    primaryCategories:
