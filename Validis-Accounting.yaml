      description: Specify the report date to be retrieved by year. You can pass any value with the prefix "previous" followed by a number to query the corresponding number of prior financial years or pass "current" which refers to the start of the current financial year to the end of the last financial period.
      schema:
        type: string
      examples:
        current:
          summary: To retrieve report covering the period from the start of the current financial year to the end of the last financial period.
          value: current
        previous1:
          summary: To retrieve report covering the previous financial year.
          value: previous1
        previous2:
          summary: To retrieve report covering the last 2 financial year.
          value: previous2
