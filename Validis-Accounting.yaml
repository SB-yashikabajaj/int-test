  '/v1/reports/balance-sheet-standard/engagements/{engagementId}':
    get:
      tags:
        - Balance Sheet
      summary: Balance sheet summarised
      description: |
        The balance sheet is based on the customer’s data using the Validis Chart of Accounts (CoA).

        Date range filtering is controlled using the following query parameters. If multiple parameters are included in a single API call, they are processed in the following priority order;
        - **ranges** - If provided, this parameter takes the highest priority. It defines a custom date range for the report and overrides all other parameters. 
        - **year** - If `ranges` is not specified, the report is filtered based on the given year.
        - **startPeriodId & endPeriodId** - If neither `ranges` nor `year` is provided, the report will fall back on `startPeriodId` and `endPeriodId` to determine the reporting period.
      operationId: balance-sheet-standard.
      parameters:
        - $ref: '#/components/parameters/engagementId'
        - $ref: '#/components/parameters/year'
        - $ref: '#/components/parameters/format'
        - $ref: '#/components/parameters/startPeriodId'
        - $ref: '#/components/parameters/endPeriodId'
        - $ref: '#/components/parameters/ranges'
        - $ref: '#/components/parameters/acceptUnassigned'
        - $ref: '#/components/parameters/timeZoneOffset'
      responses:
        '200':
          description: Successfully generated balance sheet standard report.
          content:
            application/vnd.api+json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/Get-Reports-ApiTree-Response'
                  - $ref: '#/components/schemas/Get-Reports-Tree-Response'
                  - $ref: '#/components/schemas/Get-Reports-Table-Response'
              examples:
                Tree:
                  $ref: '#/components/examples/Get-Balance-Sheet-Tree-Response'
                Table:
                  $ref: '#/components/examples/Get-Balance-Sheet-Table-Response'
                ApiTree:
                  $ref: '#/components/examples/Get-Balance-Sheet-ApiTree-Response'
            application/vnd.openxmlformats-officedocument.spreadsheetml.sheet:
              examples:
                xlsxExample:
                  externalValue: 'https://todo-add-download-link-from-blob-storage.xlsx'
        '400':
