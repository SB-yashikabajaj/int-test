  schemas:
    Create-Bulk-Engagement-Request:
      type: object
      x-stoplight:
        id: hozqrpel7s5r1
      title: Multiple engagement request
      required:
        - engagements
      properties:
        engagements:
          type: array
          x-stoplight:
            id: lbvnqk6g30vtb
          items:
            type: object
            required:
              - sme
            properties:
              relationshipManager:
                type: integer
                description: 'The relationship manager assigned to the client. If the engagement owner is an API User, this can be a Validis user or external user. However, if the engagement owner is not an API User, relationship manager must be an existing Validis user with one of the following profiles: Client Admin, Client Manager, Full Engagement Manager, Relationship Manager, Engagement Agent, Full Engagement Manager (Covenant Monitoring), Relationship Manager (Covenant Monitoring).'
              owner:
                type: integer
                description: 'User id of the engagement owner. Must be an existing Validis user id with one of the following profiles: Client Admin, Client Manager, Full Engagement Manager, API User, Relationship Manager, Full Engagement Manager (Covenant Monitoring), Relationship Manager (Covenant Monitoring).'
              backupOwners:
                type: array
                maxItems: 1000
                description: 'A list of backup owners for the engagement. If the engagement owner is an API User, this can be a Validis user or external user, however, if the engagement owner is not an API User, this must be an existing Validis user with one of the following profiles: Client Admin, Client Manager, Full Engagement Manager, Relationship Manager, Full Engagement Manager (Covenant Monitoring), Relationship Manager (Covenant Monitoring).'
                items:
                  type: integer
              agents:
                type: array
                maxItems: 1000
                description: 'A list of agents for the engagement. If the engagement owner is an API User, this can be a Validis user or external user, however, if the engagement owner is not an API User, this must be an existing Validis user with one of the following profiles: Client Admin, Client Manager, Full Engagement Manager, Relationship Manager, Engagement Agent, Full Engagement Manager (Covenant Monitoring), Relationship Manager (Covenant Monitoring).'
                items:
                  type: integer
              sme:
                type: object
                description: |
                  The SME details
                required:
                  - name
                properties:
                  name:
                    type: string
                    description: The SME name for the new engagement.
                  contacts:
                    type: array
                    description: Ids of the SME contacts to be linked to the engagement. Must be an Id of an existing Validis user with SME Contact profile or can be the engagement creator.
                    items:
                      type: integer
                  externalSmeId:
                    type: string
                    description: Id for the external SME of the engagement. Required for clients with External Engagement Id customisation.
              scheduleFrequency:
                enum:
                  - 0
                  - 1
                  - 2
                  - 3
                  - 4
                  - 5
                description: "The frequency at which uploads are scheduled. Required for clients with Scheduling and DataRefresh customisation. \r\n0 = NOT_SCHEDULED, \r\n1 = ANNUALLY, \r\n2 = MONTHLY, \r\n3 = WEEKLY, \r\n4 = DAILY, \r\n5 = QUARTERLY."
              scheduleStartDate:
                type: string
                format: date-time
                description: Date to schedule an upload. Required when a scheduleFrequency is specified and should be a date in the future from the date when the API request is made.
              externalEngagementId:
                type: string
                description: 'External identifier of the engagement that can be used for integration with other systems. Required for clients with External Engagement Id customisation. If not present, the value for sme.externalSmeId will be used.'
              reconciliationEnabled:
                type: boolean
                description: Indicator to show if reconciliation module can be used.
              uploadReminderFrequency:
                enum:
                  - 0
                  - 1
                  - 2
                  - 3
                description: "The frequency at which upload reminders are scheduled.  \r\n0 = NOT_SCHEDULED, \r\n1 = MONTHLY, \r\n2 = QUARTERLY, \r\n3 = ANNUALLY."
              uploadReminderEnteredDate:
                type: string
                description: Date when the upload reminder would be triggered. UploadReminderEnteredDate is required when uploadReminderFrequency is specified in the request.
                format: date-time
              companyRegistrationNumber:
                type: string
                description: 'The company''s registration number of the engagement. Client must have the Validis Audited Account product enabled and the value must match the following format: [a-zA-Z]{2}\d{6} or \d{8}'
              usePassthrough:
