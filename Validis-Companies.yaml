tags:
  - name: Company Details
    description: Retrieve engagement's associated company details.
  - name: Engagements
    description: Allows you to Create/Update/List/Delete engagements.
  - name: Manage Financial Years
    description: Setup or Get Connection Financial Years.
  - name: Multiple Engagements
    description: Enables you to Create/Update/Delete one or more engagements for a Validis customer.
  - name: Upload Schedule
    description: Allows modification of the upload schedule for data refresh enabled engagements.
components:
  parameters:
    clientId:
      name: clientId
      in: path
      description: 'The unique identifier(UUID) of your Validis system, as provided by the Authentication endpoint.'
      required: true
      schema:
        type: string
        format: uuid
        example: 46c5fa5b-6880-4fdb-8d5b-e60b40c48690
    engagementId:
      name: engagementId
      in: path
      description: The unique identifier for the engagement.
      required: true
      schema:
        type: integer
        example: 10141
  securitySchemes:
    ApiKey:
      type: apiKey
      description: |
        API Key fetched from Validis Admin. Example:- 0bcbf42ef97c41234515921fec79ab9
      name: Ocp-Apim-Subscription-Key
      in: header
    Authorization:
      type: http
      description: |
        OAuth2 JWT access token to authorise requests. Example:- 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNT'
      scheme: bearer
      bearerFormat: JWT
  responses:
    400-BadRequest:
      description: Bad or malformed request.
      content:
        application/vnd.api+json:
          schema:
            type: object
            properties:
              timestamp:
                oneOf:
                  - type: string
                    format: date-time
                  - type: integer
                description: The timestamp when the request was processed.
              status:
                type: integer
                description: The HTTP status code.
              exception:
                type: string
                description: Detailed exception that had been thrown.
              path:
                type: string
                description: URI to which the request was sent.
              message:
                oneOf:
                  - type: string
                  - type: object
                    additionalProperties: true
                description: Detailed error message.
          examples:
            Example 1:
              value:
                timestamp: 1692167331027
                status: 400
                exception: BindException
                path: /v1/clients/18f64483-a971-472b-be5e-3339de288db1/engagements
                message: |-
                  org.springframework.validation.BeanPropertyBindingResult: 1 errors
