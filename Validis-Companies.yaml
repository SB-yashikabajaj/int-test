      security:
        - Authorization: []
          ApiKey: []
      x-stoplight:
        id: ts9yp363ts6yw
    delete:
      tags:
        - Engagements
      summary: Delete engagement
      description: Calling this endpoint with the appropriate template parameters will update an Engagement's status to DELETED.
      operationId: delete-engagement
      parameters:
        - $ref: '#/components/parameters/clientId'
        - $ref: '#/components/parameters/engagementId'
        - name: fullRemoving
          in: query
          description: 'Set to "true" to delete the engagement along with its related artifacts. Set to "false" to delete all accounting package tokens and uploads, the last upload date, and financial data of the engagement while the status will remain as "ENABLED".'
          schema:
            type: boolean
