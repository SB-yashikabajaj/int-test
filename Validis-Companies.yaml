openapi: 3.0.1
x-stoplight:
  id: kde1w3co0khmh
info:
  version: '1.0'
  title: Companies API
  description: |-
    The Companies category of our APIs empowers you to seamlessly manage and interact with engagement and client data while providing access to vital financial information. Explore the comprehensive capabilities of this category:

    * **Engagement Management (CRUD):** Create, Read, Update, and Delete engagement and client profiles effortlessly. Streamline the management of your client base with intuitive APIs designed to meet your administrative needs.

    * **Financial Data Access:** Gain direct access to a treasure trove of financial data associated with engagements and clients.
    The Companies category provides a robust set of tools for managing your client/engagement portfolio. Whether you need to create new client profiles, or update existing data, these APIs are designed to simplify your workflow and unlock the potential of your applications.
  contact:
    name: API Support
    url: 'https://support.validis.com/'
    email: support@validis.com
  license:
    url: 'https://www.apache.org/licenses/LICENSE-2.0.html'
    name: Apache 2.0
  termsOfService: 'https://www.validis.com/privacy-policy/'
servers:
  - url: 'https://api.sandbox.validis.com'
    description: Sandbox Server
paths:
  '/v1/clients/{clientId}/engagements':
    post:
      tags:
        - Engagements
      summary: Create engagement
      description: Allows you to create an engagement for a client. When creating an engagement via API you will have the default system user added as the Engagement Owner and Engagement Agent.
      operationId: create-engagement
      parameters:
        - name: withEmailValidation
          in: query
          description: TRUE will send an invitation to the SME contact in order for him to sign in and upload using Validis portal.
          schema:
            type: boolean
            default: true
        - name: duplicateAllowed
          in: query
          description: TRUE will allow to add duplicate SME names.
          schema:
            type: boolean
            default: true
        - name: usePortal
          in: query
          description: TRUE will enforce the presence of at least one SME contact to be present.
          schema:
            type: boolean
            default: false
        - $ref: '#/components/parameters/clientId'
      requestBody:
        description: Engagement details for the new engagement.
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Create-Engagement-Request'
            examples:
              Example 1:
                $ref: '#/components/examples/Create-Engagement-Request'
      responses:
        '200':
          description: The request was successful.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Create-Engagement-Response'
              examples:
                Example 1:
                  $ref: '#/components/examples/Create-Engagement-Response'
        '400':
          $ref: '#/components/responses/400-BadRequest'
        '401':
          $ref: '#/components/responses/401-Unauthorized'
        '403':
          $ref: '#/components/responses/403-Forbidden'
        '404':
          $ref: '#/components/responses/404-NotFound'
        '406':
          $ref: '#/components/responses/406-NotAcceptableResponse'
        '415':
          $ref: '#/components/responses/415-UnsupportedMediaType'
        '429':
          $ref: '#/components/responses/429-TooManyRequests'
        '500':
          $ref: '#/components/responses/500-UnknownInternalServerError'
      security:
        - Authorization: []
          ApiKey: []
      x-stoplight:
        id: bqhqnivvew0dy
    get:
      tags:
        - Engagements
      summary: List all engagements
      description: Retrieve all engagements for the given client.
      operationId: engagements
      parameters:
        - name: externalEngagementId
          in: query
          description: Filter by non-validis identifier (must be exact match).
          schema:
            type: string
            example: extId123456
        - name: page
          in: query
          description: 'Requested page number (starting by 0, default is 0).'
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          description: Number of elements by page.
          schema:
            type: integer
            default: 20
        - name: agents
          in: query
          description: List of agents for the client.
          schema:
            type: array
            items:
              type: integer
            example:
              - 900
              - 901
        - name: backupOwners
          in: query
          description: List of backup owners for the client.
          schema:
            type: array
            items:
              type: integer
            example:
              - 902
              - 903
        - name: connectorIds
          in: query
          description: A collection of unique identifiers for the connectors used by the engagement.
          schema:
            type: array
            items:
              type: integer
            example:
              - 500
              - 501
        - name: contactId
          in: query
          description: The unique identifier of the contact representing the engagement.
          schema:
            type: integer
            example: 904
        - name: criteria
          in: query
          description: Set criteria for the engagements to be retrieved.
          schema:
            type: string
            example: John
        - name: dataRefreshEnabled
          in: query
          description: If engagagements to be retrieved has data refresh enabled.
          schema:
            type: boolean
            example: false
        - name: engagementIds
          in: query
          description: List of engagement ids for which their details should be returned.
          schema:
            type: array
            items:
              type: integer
            example:
              - 600
              - 601
        - name: fromLastUploadDate
          in: query
          description: Start date for the last upload.
          schema:
            type: string
            format: date
          example: '2020-10-31'
        - name: hasUpload
          in: query
          description: If engagement to be retrieved should have existing uploads.
          schema:
            type: boolean
            example: false
        - name: managers
          in: query
          description: List of managers for the client for which the engagements should be retrieved.
          schema:
            type: array
            items:
              type: integer
            example:
              - 905
              - 906
        - name: owners
          in: query
          description: List of engagement owners.
          schema:
            type: array
            items:
              type: integer
            example:
              - 907
              - 908
        - name: reconciliationEnabled
          in: query
          description: If engagement to be retrieved has reconciliation enabled.
          schema:
            type: boolean
            example: true
        - name: showParticipants
          in: query
          description: If engagement to be retrieved should show participants.
          schema:
            type: boolean
            default: true
        - name: smeContact
          in: query
          description: SME contact for which the engagement should be fetched.
          schema:
            type: boolean
            default: false
        - name: sort
          in: query
          description: 'Sorting criteria in the format: property(,asc|desc). Default sort order is ascending. Multiple sort criteria are supported.'
          schema:
            type: array
            items:
              type: string
            example:
              - 'externalEngagementId,DESC'
              - clientId
        - name: status
          in: query
          description: Engagement status. 0 - enabled; 1 - disabled; 2 - deleted. Will be ignored if 'withAllStatuses' query parameter is set to 'true'.
          schema:
            enum:
              - 0
              - 1
              - 2
            default: 0
        - name: tag
          in: query
          description: Retrieve engagement with specific tags.
          schema:
            type: string
            example: tag1
        - name: toLastUploadDate
          in: query
          description: End date for the last upload.
          schema:
            type: string
            format: date
            example: '2022-10-31'
        - name: withAllStatuses
          in: query
          description: Whether to look for engagements with all statuses or only with status specified in 'status' query parameter.
          schema:
            type: boolean
            default: false
        - name: withCompanyDetails
          in: query
          description: Whether to fetch engagement with company details.
          schema:
            type: boolean
            default: false
        - $ref: '#/components/parameters/clientId'
      responses:
        '200':
          description: Successfully retrieved the engagements.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Get-Engagements-Response'
              examples:
                Example 1:
                  $ref: '#/components/examples/Get-Engagements-Response'
        '400':
          $ref: '#/components/responses/400-BadRequest'
        '401':
          $ref: '#/components/responses/401-Unauthorized'
        '403':
          $ref: '#/components/responses/403-Forbidden'
        '404':
          $ref: '#/components/responses/404-NotFound'
        '406':
          $ref: '#/components/responses/406-NotAcceptableResponse'
        '429':
          $ref: '#/components/responses/429-TooManyRequests'
        '500':
          $ref: '#/components/responses/500-UnknownInternalServerError'
      security:
        - Authorization: []
          ApiKey: []
      x-stoplight:
        id: nx1yet1vrow9z
  '/v2/clients/{clientId}/engagements/bulk':
    parameters:
      - $ref: '#/components/parameters/clientId'
    post:
      summary: '[BETA] Create multiple engagements'
      description: "This endpoint is used to create one or more engagements for a Validis customer. An engagement is a Validis customer's company/SME that will be uploading its accounting package on Validis. \r\nOnly existing Validis SME contact Ids can be used when creating an engagement with SME contacts. By default, the system user is assigned as the Engagement Owner for the endpoint."
      operationId: create-multiple-engagement
      x-beta: true
      tags:
        - Engagements
      parameters:
        - name: duplicateAllowed
          in: query
          description: Set to TRUE to allow the creation of engagements with duplicate SME names.
          schema:
            type: boolean
            default: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Create-Bulk-Engagement-Request'
            examples:
              Example 1:
                $ref: '#/components/examples/Create-Bulk-Engagement-Request'
      responses:
        '207':
          description: Multi-Status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Create-Bulk-Engagement-Response'
              examples:
                Example 1:
                  $ref: '#/components/examples/Create-Bulk-Engagement-Response'
        '400':
          $ref: '#/components/responses/400-BadRequest'
        '401':
          $ref: '#/components/responses/401-Unauthorized'
        '403':
          $ref: '#/components/responses/403-Forbidden'
        '406':
          $ref: '#/components/responses/406-NotAcceptableResponse'
        '415':
          $ref: '#/components/responses/415-UnsupportedMediaType'
        '429':
          $ref: '#/components/responses/429-TooManyRequests'
        '500':
          $ref: '#/components/responses/500-UnknownInternalServerError'
      x-stoplight:
        id: y45v6c6t4hi97
      security:
        - Authorization: []
          ApiKey: []
    delete:
      summary: '[BETA] Delete multiple engagements'
      description: This endpoint is used to delete one or more engagements for a Validis customer. An engagement is a Validis customer's company/SME that will be uploading its accounting package on Validis.
      operationId: delete-multiple-engagement
      x-beta: true
      tags:
        - Engagements
      parameters:
        - name: engagementIds
          required: true
          in: query
          description: The unique identifier of the engagements to be deleted. To be passed in comma separated format.
          example: '10141, 30721'
          schema:
            type: string
            format: comma-separated
          style: form
          explode: false
        - name: fullRemoving
          in: query
          description: 'Set to "true" to delete engagements along with their related artifacts. Set to "false" to delete all accounting package tokens and uploads, the last upload date, and financial data of the engagements but the status will remain as "ENABLED". This applies to all engagements passed in the engagementId query parameter.'
          schema:
            type: boolean
            default: true
      responses:
        '207':
          description: Multi-Status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Delete-Bulk-Engagement-Response'
              examples:
                Example 1:
                  $ref: '#/components/examples/Delete-Bulk-Engagement-Response'
        '400':
          $ref: '#/components/responses/400-BadRequest'
        '401':
          $ref: '#/components/responses/401-Unauthorized'
        '403':
          $ref: '#/components/responses/403-Forbidden'
        '406':
          $ref: '#/components/responses/406-NotAcceptableResponse'
        '415':
          $ref: '#/components/responses/415-UnsupportedMediaType'
        '429':
          $ref: '#/components/responses/429-TooManyRequests'
        '500':
          $ref: '#/components/responses/500-UnknownInternalServerError'
      security:
        - Authorization: []
          ApiKey: []
      x-stoplight:
        id: nd2lqwx3vhb7b
